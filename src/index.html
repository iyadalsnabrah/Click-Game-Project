<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css/main.css" />
    <link rel="stylesheet" href="main.css/animated.css" />

</head>

<body>

    <main>

        <!-- intro -->
        <div class="intro animated bounceInDown">
            <div class="intro-head">
                <h1>CLICK</h1>
            </div>
            <div class="choice">
                <div class="p1-pc animated rubberBand">
                    <h1>Player VS PC</h1>
                </div>
                <div class="p1-p2 animated rubberBand">
                    <h1>Player VS Player</h1>
                </div>
            </div>
        </div>

        <!-- for how much -->
        <div class="for-how-much">
            <h1></h1>
        </div>

        <!-- ready -->
        <div class="ready">
            <h1>3</h1>
        </div>
        <!-- next lvl -->
        <div class="next-lvl">
            <h1></h1>
        </div>
        <!-- p1 vs p2 score -->
        <div class="p1vsp2-score">
            <div class="p1vsp2-score-center">
                <h2>player 1</h2>
                <h2 class="p1vsp2-score-p1">0</h2>
                <hr>
                <h2>player 2</h2>
                <h2 class="p1vsp2-score-p2">0</h2>
            </div>
        </div>
        <!-- game screen -->
        <div class="game-screen">
            <div class="p1">
                <p></p>
                <h1>0</h1>
            </div>
            <div class="pc-p2">
                <p></p>
                <h1>0</h1>
            </div>
        </div>

        <!-- again -->
        <div class="again">
            <h1>Again</h1>
        </div>
    </main>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
